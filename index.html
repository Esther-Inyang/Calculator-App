<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Calculator-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-calc class="prev-calc"></div>
                <div data-current-calc class="current-calc"></div>
            </div>
            <button data-clear class="ac span-two">AC</button>
            <button data-delete class="del">DEL</button>
            <button data-operation class="divide">รท</button>
            <button data-number class="one">1</button>
            <button data-number class="two">2</button>
            <button data-number class="three">3</button>
            <button data-operation class="multiply">*</button>
            <button data-number class="four">4</button>
            <button data-number class="five">5</button>
            <button data-number class="six">6</button>
            <button data-operation class="plus">+</button>
            <button data-number class="seven">7</button>
            <button data-number class="eight">8</button>
            <button data-number class="nine">9</button>
            <button data-operation class="minus">-</button>
            <button data-number class="dot">.</button>
            <button data-number class="zero">0</button>
            <button data-equals class="equal span-two">=</button>
        </div>

        <!-- <button class="hover-me">Hover</button> -->
    </main>


    <script src="script.js"></script>
</body>
</html>
